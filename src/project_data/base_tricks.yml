trick1:
    name: 'Noseblunt'
    description: "A slide performed where the rider\'s trailing foot passes over the rail on approach, with their snowboard traveling perpendicular and leading foot directly above the rail or other obstacle (like a noseslide). When performing a frontside bluntslide, the snowboarder is facing uphill. When performing a backside bluntslide, the snowboarder is backing downhill."
    group: 'grabs'
    trickImages:
      - 'noseblunt.jpg'
      - 'noseblunt2.jpg'
    videos:
      - 'e2hqg9dqv2Q'

trick2:
    name: 'Method'
    description: "You’ll need a kicker for this, as ollie-methods are virtually impossible. The more air you get the easier – and better – this trick is going to be. Look for a decent-sized jump with a fairly steep take off, and if possible, one with a slight tilt so you’re already heading in a backside (i.e. toeside) direction – a backside hip is absolutely perfect. Approach the jump on a flat base, keeping nice and low. As you leave the kicker, spring up and pull your knees towards your body, and at the same time lift your board up to the side – this will make it easier to reach down to grab your heel edge."
    group: 'rotations'
    trickImages:
      - 'method.jpg'
    videos:
      - '_hxLS2ErMiY'

trick3:
    name: 'Front 180°'
    description: "Cette figure célèbre est une des premières que l'on apprend lorsque l'on commence à faire des sauts en rotation."
